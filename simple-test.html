<!DOCTYPE html>
<html>
<head>
    <title>简单后端测试</title>
    <meta charset="UTF-8">
</head>
<body>
    <h1>后端连接测试</h1>
    <button onclick="testConnection()">测试连接</button>
    <div id="result"></div>

    <script>
        function testConnection() {
            fetch('http://localhost:8080/test/ping')
                .then(response => {
                    console.log('状态码:', response.status);
                    return response.text();
                })
                .then(data => {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: green;">✅ 连接成功!</p>' +
                        '<p>响应数据: ' + data + '</p>';
                })
                .catch(error => {
                    document.getElementById('result').innerHTML = 
                        '<p style="color: red;">❌ 连接失败: ' + error.message + '</p>';
                });
        }
    </script>
</body>
</html>
